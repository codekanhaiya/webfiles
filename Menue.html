<html>
<head>
<style>
#menu
{
height:40px;
width:500px;
border: 1px solid ;
background-color:Black;
border-radius:10px;
}

//Strat point of selector.---------->

#menu ul
{
list-style-type:none;
}
#menu ul li
{
display:inline;
//border:1px solid;
padding:10px;
}
#menu ul li a
{
color:white;
text-decoration:none;
}
</style>
</head>
<body>
<!-- Use Of Compound Selector.  -->
<div id ="menu">
<ul>
<li><a href="#">HOME</a></li>
<li><a href="#">ABOUT</a></li>
<li><a href="#">NEWS</a></li>
<li><a href="#">REGISTRATION</a></li>
<li><a href="#">LOGIN</a></li>
</ul>
</div>

</body>
</html>
